<div class="container">
    <h2>Water Quality Checker</h2>
    <form (ngSubmit)="checkWaterQuality()">
      <label>
        pH:
        <input type="number" [(ngModel)]="ph" name="ph" required />
      </label>
      <br>
      <label>
        Temperature (Â°C):
        <input type="number" [(ngModel)]="temperature" name="temperature" required />
      </label>
      <br>
      <label>
        Dissolved Oxygen (mg/L):
        <input type="number" [(ngModel)]="dissolvedOxygen" name="dissolvedOxygen" required />
      </label>
      <br><br>
      <button type="submit">Check Water Quality</button>
    </form>
    <h3>{{ waterQualityMessage }}</h3>
  </div>
